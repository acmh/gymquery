<div class="row">
  <div class="auth-container">
    <div class="card">
      <div class="auth-content">
        <p class="text-xs-center">Registre-se para ter acesso ao conteúdo</p>
        <div class="alert alert-danger" ng-show="ctrl.error">{{ctrl.error}}</div>
        <form name="registerForm" id="signup-form">
          <div class="form-group"> <label for="firstname">Nome</label>
            <div class="row">
              <div class="col-sm-12"> <input type="text" class="form-control underlined" name="firstname" id="firstname" placeholder="Nome" ng-model="ctrl.register.name" ng-model-options="{ debounce: 100 }" required=""> </div>
            </div>
          </div>
          <div class="form-group"> <label for="email">Email</label> <input type="email" class="form-control underlined" name="email" id="email" placeholder="Email" ng-model="ctrl.register.email" ng-model-options="{ debounce: 100 }" required> </div>
          <div class="form-group"> <label for="password">Senha</label>
            <div class="row">
              <div class="col-sm-6"> <input type="password" class="form-control underlined" name="password" id="password" placeholder="Escreva a senha" ng-model="ctrl.register.password" ng-model-options="{ debounce: 100 }" required> </div>
              <div class="col-sm-6"> <input type="password" class="form-control underlined" name="retype_password" id="retype_password" placeholder="Re-escreva a senha" ng-model="ctrl.register.retypepassword" ng-model-options="{ debounce: 100 }" required> </div>
            </div>
          </div>
          <div class="form-group"> <button type="submit" class="btn btn-block btn-primary" ng-click="ctrl.submitRegister(registerForm)">Registrar-se</button> </div>
          <div class="form-group">
            <p class="text-muted text-xs-center">Já tem uma conta? <a href="#/login">Logue!</a></p>
          </div>
        </form>
      </div>
    </div>
    <div class="text-xs-center">
      <a href="#/" class="btn btn-secondary rounded btn-sm"> <i class="fa fa-arrow-left"></i> Voltar para a home</a>
    </div>
  </div>
</div>
