<div>
    <div class="row central">
        <div class="col-md-offset-3 col-xs-6">
            <div class="panel panel-default">
              <div class="panel-heading">

              </div>
              <div class="panel-body">
                  <div class="alert alert-danger" ng-show="ctrl.error">{{ctrl.error}}</div>
                  <div class="col-sm-6">
                      <div class="panel panel-default">
                          <h3>Login</h3>
                          <form name="loginForm">
                              Email : <input type="email" placeholder="Email" ng-model="ctrl.login.email" ng-model-options="{ debounce: 250 }" required><br />
                              Senha : <input type="password" placeholder="Senha" ng-model="ctrl.login.password" ng-model-options="{ debounce: 250 }" required><br /><br />
                              <button type="submit" class="btn btn-primary" ng-click="ctrl.submitLogin(loginForm)">Logar</button>
                          </form>
                          <br />
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="panel panel-default">
                          <h3>Registrar</h3>
                          <form name="registerForm">
                              Nome do usu√°rio : <input type="text" placeholder="Nome" ng-model="ctrl.register.name" ng-model-options="{ debounce: 250 }" required><br/>
                              Email : <input type="email" placeholder="Email" ng-model="ctrl.register.email" ng-model-options="{ debounce: 250 }" required><br />
                              Senha : <input type="password" placeholder="Senha" ng-model="ctrl.register.password" ng-model-options="{ debounce: 250 }" required><br /><br />
                              <button type="submit" class="btn btn-primary" ng-click="ctrl.submitRegister(registerForm)">Registrar</button>
                          </form>
                          <br />
                      </div>
                  </div>
              </div>
              <div class="panel-footer">

              </div>
            </div>
        </div>
    </div>
</div>
