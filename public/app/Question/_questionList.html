<div class="container items-list-page">
  <div class="title-search-block">
    <div class="title-block">
      <div class="row">
        <div class="col-md-6">
          <h2 class="title">
            Questões
            <a href="#/newQuestion" class="btn btn-primary btn-sm rounded-s">
              Adicionar Nova
            </a>
          </h2>
        </div>
      </div>
    </div>
    <div class="items-search row">
      <div class="action dropdown dropdown-custom col-md-2" >
        <button class="btn btn-primary dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" type="button">
          <i class="fa fa-cog"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-custom" aria-labelledby="dropdownMenu1">
          <form class="form" role="form">
            <div class="form-group dropdown-item-custom">
              <label for="formGroupExampleInput">Título</label>
              <input type="text" class="form-control" ng-model="ctrl.searchInput.title" ng-model-options="{ debounce: 250 }" placeholder="Título">
            </div>
            <div class="form-group dropdown-item-custom">
              <label for="contain">Autor</label>
              <input class="form-control" ng-model="ctrl.searchInput.author" ng-model-options="{ debounce: 250 }" type="text" placeholder="Autor"/>
            </div>
            <div class="form-group dropdown-item-custom">
              <label for="contain">Tags</label>
              <input class="form-control" type="text" placeholder="Tags" ng-model="ctrl.searchInput.tags" ng-model-options="{ debounce: 250 }"/>
            </div>
            <button type="button" name="searchButton" ng-click="ctrl.search()" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </form>
        </div>
      </div>
      <form class="form-inline col-md-10">
        <div class="input-group">
          <input type="text" class="form-control boxed rounded-s search-box"  ng-model="ctrl.searchInput.title" ng-model-options="{ debounce: 250 }" placeholder="Título">
          <span class="input-group-btn">
            <button class="btn btn-secondary rounded-s" name="searchButton" ng-click="ctrl.search()" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div class="card items">
    <ul class="item-list striped">
      <li class="item item-list-header hidden-sm-down">
        <div class="item-row">
          <div class="item-col item-col-header item-col-title">
            <div> <span>Nome</span> </div>
          </div>
          <div class="item-col item-col-header item-col-sales">
            <div> <span>% Resolução</span> </div>
          </div>
          <div class="item-col item-col-header item-col-category">
            <div class="no-overflow"> <span>Categoria</span> </div>
          </div>
          <div class="item-col item-col-header item-col-author">
            <div class="no-overflow"> <span>Autor</span> </div>
          </div>
          <div class="item-col item-col-header item-col-date">
            <div> <span>Data</span> </div>
          </div>
        </div>
      </li>
      <li ng-repeat="q in ctrl.questions" class="item">
        <div class="item-row">
          <div class="item-col item-col-title">
            <div class="item-heading">Titulo</div>
              <div>
                <a ng-href="#/question/{{q._id}}">
                  <h4 class="item-title">
                    {{q.title}}
                  </h4>
                </a>
              </div>
            </div>
            <div class="item-col item-col-sales">
              <div class="item-heading">% Resolução</div>
              <div> 46323 </div>
            </div>
            <div class="item-col item-col-category no-overflow">
              <div class="item-heading">Categoria</div>
              <div class="no-overflow"> <a href="">{{q.tags}}</a> </div>
            </div>
            <div class="item-col item-col-author">
              <div class="item-heading">Autor</div>
              <div class="no-overflow"> <a href="">{{q.author}}</a> </div>
            </div>
            <div class="item-col item-col-date">
              <div class="item-heading">Data</div>
              <div class="no-overflow"> {{q.updated | date : "dd/MM/y"}} </div>
            </div>
          </div>
        </li>
      </ul>
      <div>
        <button type="button" class="btn btn-primary btn-lg btn-block" name="getMoreButton"
          ng-show="ctrl.questions.length !== ctrl.pageInfo.total && ctrl.enableGetMoreButton"
            ng-click="ctrl.getMoreQuestions()">Mais Questões</button>
      </div>
    </div>
  </div>
</div>
