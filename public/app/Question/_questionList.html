<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title central"><b>Lista de questões</b></h3>
                </div>

                <div class="panel-body">

                    <!-- SearchBox -->
                    <div class="row">
                        <div class="col-md-offset-2 col-md-8">
                            <div class="well">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Autor" ng-model="ctrl.searchInput.author" ng-model-options="{ debounce: 250 }">
                                    <span class="input-group-addon"></span>
                                    <input type="text" class="form-control" placeholder="Título" ng-model="ctrl.searchInput.title" ng-model-options="{ debounce: 250 }">
                                    <span class="input-group-addon"></span>
                                    <input type="text" class="form-control" placeholder="Tags" ng-model="ctrl.searchInput.tags" ng-model-options="{ debounce: 250 }">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" name="searchButton" ng-click="ctrl.search()">
                                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr />

                    <div class="central">
                        Mostrando {{ctrl.questions.length}} de {{ctrl.pageInfo.total}} questões encontradas
                    </div>

                    <!-- Question List -->
                    <div class="row">
                        <ul class="list-group question-list-container">
                            <li ng-repeat="q in ctrl.questions" class="list-group-item">
                                <div>
                                    <span class="glyphicon glyphicon-edit"></span>
                                    <a href="/#/question/{{::q._id}}" class="question-header">
                                        {{::q.title}} <small>{{::q.author}} </small>
                                    </a>
                                </div>
                                <div class="question-tags">
                                    <span ng-repeat="t in ::q.tags">
                                        {{t}}
                                        <span ng-show="!$last">;</span>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Get more questions button -->
                    <div class="col-md-offset-4 col-md-4">
                        <button class="btn btn-primary btn-block" type="button" name="getMoreButton"
                            ng-show="ctrl.questions.length !== ctrl.pageInfo.total && ctrl.enableGetMoreButton"
                            ng-click="ctrl.getMoreQuestions()">Mais questões</button>
                    </div>

                </div>

                <div class="panel-footer"></div>

            </div>
        </div>
    </div>
</div>
