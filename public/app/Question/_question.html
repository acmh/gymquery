<div class="container-fluid">
    <div class="row">
        <div class="card">
            <div class="card-block">
                <div class="card-title-block central">
                    <h2>{{::ctrl.question.title}}</h2>
                </div>

                <!-- Meta information -->
                <h3>
                    <small>Enviada por
                        <i>{{::ctrl.question.author}}</i>
                        em
                        {{::ctrl.question.updated | date:'dd/MM/yyyy'}}
                        Ã s
                        {{::ctrl.question.updated | date:'HH:mm'}}
                        <br>
                        Tags :
                        <span ng-repeat="t in ::ctrl.question.tags">
                            {{t}}
                            <span ng-show="!$last">;</span>
                        </span>
                    </small>
                </h3>
                <hr>

                <!-- Background -->
                <p style="text-align: justify">
                    {{::ctrl.question.background}}
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-block">
                <div class="card-title-block central">
                    <h2>Perguntas</h2>
                </div>
                <div class="row">
                    <div class="col-md-offset-1 col-md-2 well central">
                        <span style="cursor: pointer" ng-class="$index == ctrl.selected ? 'text-muted' : 'text-primary'" ng-repeat="t in ::ctrl.question.taskList" ng-click="ctrl.selectQuestion($index)">
                            <b> Pergunta {{::$index+1}} </b>
                            <br />
                        </span>
                    </div>
                    <div class="col-md-offset-1 col-md-7 well">
                        <span class="lead">{{ctrl.question.taskList[ctrl.selected].task}}</span>
                        <hr>
                        <textarea placeholder="Script de Resposta" class="form-control underlined" ng-model="pair.answer" rows="2" cols="50" required></textarea>
                        <br />
                        <div class="central">
                            <button type="button" class="btn btn-success" name="button">Submeter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
