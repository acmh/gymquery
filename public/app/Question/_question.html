<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-block">
                    <div class="card-title-block central">
                        <h2>{{::ctrl.question.title}}</h2>
                    </div>

                    <!-- Meta information -->
                    <h5>
                        <i class="fa fa-user icon icon-primary"></i> {{::ctrl.question.author}}
                        <br />
                        <i class="fa fa-calendar-o icon icon-primary"></i>
                        {{::ctrl.question.updated | date:'dd/MM/yyyy'}}
                        Ã s
                        {{::ctrl.question.updated | date:'HH:mm'}}
                        <br />
                        <i class="fa fa-tags icon icon-primary"></i>
                        <span ng-repeat="t in ::ctrl.question.tags">
                            {{t}}
                            <span ng-show="!$last">;</span>
                        </span>
                    </h5>
                    <hr>

                    <!-- Background -->
                    <p style="text-align: justify">
                        {{::ctrl.question.background}}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-block">
                    <div class="card-title-block central">
                        <h2>Perguntas</h2>
                    </div>
                    <hr>
                    <div class="row" style="margin: 5px;">
                        <div class="col-md-3 well central">
                            <span style="cursor: pointer" ng-class="$index == ctrl.selected ? 'text-success' : 'text-muted'" ng-repeat="t in ::ctrl.question.taskList" ng-click="ctrl.selectQuestion($index)">
                                <b> Pergunta {{::$index+1}} </b>
                                <br />
                            </span>
                        </div>
                        <div class="col-md-offset-1 col-md-8 well">
                            <span class="lead">{{ctrl.question.taskList[ctrl.selected].task}}</span>
                            <hr>
                            <div class="ace-editor-style" ui-ace="{
                                theme: 'sqlserver',
                                mode: 'sql'
                            }" ng-model="ctrl.answerEditor" ng-model-options="{ debounce: 200 }">
                            </div>
                            <hr>
                            <div class="central">
                                <button type="button" class="btn btn-primary" name="button" ng-click="ctrl.openSubmitModal()">Submeter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
