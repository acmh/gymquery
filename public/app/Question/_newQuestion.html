<div>
    <div class="row central">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">Criar questão</h3>
                </div>

                <div class="panel-body">
                    <form name="questionForm">
                        Título : <input type="text" class="form-control nq-input" ng-model="ctrl.form.title" required><br/>
                        Background : <textarea class="form-control nq-input" ng-model="ctrl.form.background" rows="2" cols="40" required></textarea><br />
                        Script de criação : <textarea class="form-control nq-input" ng-model="ctrl.form.creation" rows="2" cols="40" required></textarea><br />
                        Script de povoamento : <textarea class="form-control nq-input" ng-model="ctrl.form.population" rows="2" cols="40" required></textarea><br />
                        Tags (separadas por espaço) : <input class="form-control nq-input" type="text" ng-model="ctrl.form.tags" required><br/>
                        <div class="task-list">
                            <div ng-repeat="pair in ctrl.tasks" class="panel panel-default">
                                    Pergunta : <textarea class="form-control nq-input" style="display:inline" ng-model="pair.task" rows="2" cols="50" required></textarea>
                                    <br>
                                    Script de Resposta : <textarea class="form-control nq-input" style="display:inline" ng-model="pair.answer" rows="2" cols="50" required></textarea>
                            </div>
                        </div>
                        <br />
                        <button type="button" class="btn btn-primary" ng-click="ctrl.addTask()">+</button>
                        <button type="button" class="btn btn-danger" ng-click="ctrl.removeTask()">-</button><br /><br />
                        <button type="submit" class="btn btn-success" ng-click="ctrl.submitQuestion(questionForm)">Submeter Questão</button>
                    </form>
                </div>

                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
